<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <h1>Stopwatch</h1><br>
        <h2>Javascript stopwatch</h2><br>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p><br>
        <button class="key" id="button-start">Start</button>
        <button class="key" id="button-stops">Stop</button>
        <button class="key" id="button-reset">Reset</button>
    </div>
</body>
<script src="./app.js"></script>
</html>
